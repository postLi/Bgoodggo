<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/common.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<script src="../js/require.js" data-main="../js/login.js"></script>
	<div class="container clearfix">
		<div class="Bgoodggo_login">
			<p class="log_img"><img src="../img/logo.png" alt=""></p>
			<div class="Bg_login_box clearfix">
				<img src="../img/loging.jpg" class="img_left">
				<div class="Bg_login_box_right">
					<div class="selTab">
						<h3 class="t1">账户登入</h3>
						<h3 class="t2">手机登入</h3>
						<h3 class="t3">卡登入</h3>
					</div>
					<div class="formbox">
						<div class="Lfll">
							<span>用户名：</span>
							<input type="text" id="username">
						</div>
						<div class="Lfll">
							<span>登录密码：</span>
							<input type="password" id="phone">
						</div>
						<div class="Lfll">
							<span>验证码：</span>
							<div class="lovh">
								<input type="text" id="vcode">
								<span class="random"></span>
								<a href="#">换一张</a>
							</div>
								<span class="err"></span>
						</div>
						<p class="check_box">
							<input type="checkbox" id="checkbox">
							<label for="checkbox">记住用户名</label>
							<input type="checkbox" id="checkbox">
							<label for="checkbox">自动登入</label>
						</p>
						<p class="btn_box">
							<button class="btn_login">登入</button>
							<a href="#">找回密码?</a>
						</p>
					</div>
						<a href="zc.html"><img src="../img/log.buttom.png" alt=""></a>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
